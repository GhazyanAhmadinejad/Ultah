<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Cingtakuuu ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url("background.jpg") no-repeat center center/cover;
      color: white;
      text-align: center;
    }

    /* Overlay biar teks lebih jelas */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }

    header {
      padding: 80px 20px 40px;
    }

    header h1 {
      font-size: 2.8rem;
      color: #ff4d88;
      opacity: 0;
      animation: fadeInUp 1.5s ease forwards;
      animation-delay: 0.3s;
    }

    header p {
      max-width: 700px;
      margin: 15px auto 0;
      font-size: 1.2rem;
      line-height: 1.6;
      opacity: 0;
      animation: fadeInUp 1.5s ease forwards;
      animation-delay: 0.8s;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Gallery */
    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 40px 20px;
    }

    .gallery img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 20px;
      transition: 0.4s;
      opacity: 0;
      animation: fadeInUp 1.5s ease forwards;
    }

    .gallery img:nth-child(1) { animation-delay: 1s; }
    .gallery img:nth-child(2) { animation-delay: 1.2s; }
    .gallery img:nth-child(3) { animation-delay: 1.4s; }
    .gallery img:nth-child(4) { animation-delay: 1.6s; }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
    }

    /* Footer */
    footer {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin-top: 40px;
      border-radius: 15px 15px 0 0;
      backdrop-filter: blur(8px);
    }

    footer p {
      margin: 0;
      font-size: 1.1rem;
    }

    footer small {
      display: block;
      margin-top: 8px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .heart {
      animation: heartbeat 1.2s infinite;
    }

    @keyframes heartbeat {
      0%, 20%, 40%, 60%, 80%, 100% { transform: scale(1); }
      10%, 30%, 50%, 70%, 90% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Happy Birthday, Cingtakuuu ❤️</h1>
    <p>
      Seorang perempuan yang menyimpan semesta di matanya, perempuan cantik yang terlahir dengan tawa,  
      pada hari ini semesta merayakan ulang tahunnya. ✨
    </p>
  </header>

  <section class="gallery">
    <img src="foto1.jpg" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpg" alt="Foto 3">
    <img src="foto4.jpg" alt="Foto 4">
  </section>

  <footer>
    <p>
      Happy terus yaaa Cingtakuuu <span class="heart">❤️</span><br>
      <b>- Jizy</b>
    </p>
  </footer>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    setTimeout(() => {
      confetti({
        particleCount: 200,
        spread: 80,
        origin: { y: 0.6 }
      });
    }, 1200);
  </script>
</body>
</html>
